    <script>

        function fizzBuzzer() {
            let number = parseInt(prompt('Select a number', ''));
            let goodString = 'Divisible by 5 and 3: '
            for (let i = 1; i <= number; i++) {
                if (i % 3 == 0 && i % 5 == 0) {
                    console.log('FizzBuzz');
                    goodString += i +'| '
                } else if (i % 3 == 0) {
                    console.log('Fizz');
                } else if (i % 5 == 0) {
                    console.log('Buzz');
                } else {
                    console.log(i);
                }
            }
            console.log(goodString)
        }

        function primeNumber() {
            let number = parseInt(prompt('Select a number', ''));
            let primeNumbers = 'Prime Numbers: 2 |'

            for (let i = 1; i <= number; i++) {
                for (let j = 2; j < i; j++) {
                    if (i % j == 0) {
                        if (primeNumbers.includes(` ${i} |`)) {
                            primeNumbers.replace(` ${i} |`, '')
                        }
                        break
                    } else {
                        if (!primeNumbers.includes(` ${i} |`)) {
                            primeNumbers += ` ${i} |`
                        } 
                    }
                }
            }
            console.log(primeNumbers)
        }

        primeNumber();
    </script>
